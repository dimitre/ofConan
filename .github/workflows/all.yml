name: build-all

on:
  push:
    paths-ignore:
    - '**/*.md'
    - 'examples/**'
  pull_request:
    paths-ignore:
    - '**/*.md'
    - 'examples/**'
    
jobs:
  example_matrix:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Install Conan
        id: conan
        uses: turtlebrowser/get-conan@main

      - name: Conan version
        run: echo "${{ steps.conan.outputs.version }}"

      - name: Conan build
        run: echo "${{ steps.conan.outputs.version }}"            